name: UI Tests (E2E)

on:
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build project
        run: mvn clean package -DskipTests
        env:
          CI: true

      - name: Start fin-manager server
        run: |
          java -jar target/fin-manager.jar &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          
          # Wait for server to be ready (max 60 seconds)
          for i in {1..60}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "âœ… Server is ready"
              exit 0
            fi
            echo "â³ Waiting for server... ($i/60)"
            sleep 1
          done
          
          echo "âŒ Server failed to start"
          kill $SERVER_PID 2>/dev/null || true
          exit 1

      - name: Install Chrome browser for Playwright
        run: |
          npx playwright install chromium --with-deps

      - name: Run UI Tests
        run: mvn test -P ui-tests
        env:
          CI: true

      - name: Stop server
        if: always()
        run: |
          pkill -f "java -jar target/fin-manager.jar" || true
          sleep 2

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-reports
          path: target/surefire-reports/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          if [ -f target/surefire-reports/TEST-*.xml ]; then
            echo "ðŸ“Š Test Results:"
            grep -o 'tests="[^"]*"' target/surefire-reports/TEST-*.xml | head -1
          fi
